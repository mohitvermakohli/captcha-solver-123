<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Entry Application</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }</style></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md"><h1 class="text-3xl font-bold text-center text-green-400 mb-6">CAPTCHA Entry</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="" alt="CAPTCHA Image" class="max-w-full h-auto border-2 border-green-500 rounded-md shadow-lg"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-300 text-sm font-bold mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" class="shadow appearance-none border border-gray-600 rounded w-full py-3 px-4 text-gray-900 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-200 text-lg tracking-widest uppercase" placeholder="Your answer"><p class="text-xs text-gray-400 mt-1">Default CAPTCHA for sample.png is 'ADJRS'</p></div><button id="submitButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Submit CAPTCHA</button><div id="result" class="mt-6 text-center text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => { const captchaImage = document.getElementById('captchaImage'); const captchaInput = document.getElementById('captchaInput'); const submitButton = document.getElementById('submitButton'); const resultDiv = document.getElementById('result'); const urlParams = new URLSearchParams(window.location.search); const imageUrl = urlParams.get('url'); captchaImage.src = imageUrl || 'sample.png'; const expectedCaptcha = 'ADJRS'; // Based on the provided sample image submitButton.addEventListener('click', () => { const userInput = captchaInput.value.trim(); if (!userInput) { resultDiv.textContent = 'Please enter the CAPTCHA text.'; resultDiv.className = 'mt-6 text-center text-lg font-semibold text-yellow-500'; return; } if (userInput.toUpperCase() === expectedCaptcha.toUpperCase()) { resultDiv.textContent = 'CAPTCHA Correct!'; resultDiv.className = 'mt-6 text-center text-lg font-semibold text-green-500'; } else { resultDiv.textContent = 'CAPTCHA Incorrect. Please try again.'; resultDiv.className = 'mt-6 text-center text-lg font-semibold text-red-500'; } captchaInput.value = ''; // Clear the input field }); });</script></body></html>
